<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
        <script src="../lib/vue.js"></script>
        <style>
            
        </style>
	</head>
	<body>
		
		<script>
            function foo() {
                return new Promise((res,rej) => {
                    setTimeout(() => {
                        res(123)
                    },1000)
                })
            }
            foo()
            .then((data) => {
                console.log(data)
            })
            //catch方法类似于then方法当中的第二个方法
            .catch((data) => {
                console.log(data)
            })
            .finally(() => {
                console.log("123")
            })
		</script>
	</body>
</html>
