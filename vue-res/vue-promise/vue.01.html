<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
        <script src="../lib/vue.js"></script>
        <style>
            
        </style>
	</head>
	<body>
		<div id="app">
            <!-- prevent可以阻止默认行为 -->
           <a href="http://www.baidu.com" @click.prevent = "baidu">百度一下</a>
		</div>

		<script>
			var p = new Promise(function(resolve,reject){
                setTimeout(() => {
                    var flag = false;
                    if(flag){
                        resolve("Hello")
                    }else{
                        reject("出错了")
                    }
                },1000)
            });
            p.then(function(data){
                console.log(data)
            },function(error){
                console.log(error)
            })
		</script>
	</body>
</html>
