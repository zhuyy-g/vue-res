<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../lib/vue.js"></script>
		
	</head>
	<body>
		<div id="app">
			<label for="userId">
                <!-- 由于要将表单数据传递到data,所以要用v-model 实现双向数据绑定 -->
                Id: <input type="text" name="userId" id="userId" v-model="id">
            </label>
            <label for="userName">
                Name: <input type="text" v-model="name">
            </label>

            <input type="button" value="添加" @click = "add">
            <!-- 这样的循环必须要用上:key(只能是数字或者字符串类型的)才可以实现单选按钮与循环体的完全绑定 -->
            <p v-for="item in list" :key="item.id">
                <input type="checkbox">{{ item.id }} --- {{item.name}}
            </p>
        </div>
       

		<script>
			var vm = new Vue({
				el: '#app',
				data: {
                    id: '',
                    name: '',
                    list: [
                        {id:"1",name:"张三"},
                        {id:"2",name:"李四"},
                        {id:"3",name:"王五"},
                        {id:"4",name:"赵六"},
                    ]
                },
                methods: {
                    add(){
                        this.list.push({id:this.id , name:this.name});
                        this.list.unshift({id:this.id , name:this.name});
                    }
                }
			})
		</script>
	</body>
</html>
