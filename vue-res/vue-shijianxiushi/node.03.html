<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
        <script src="../lib/vue.js"></script>
        <style>
            #inner {
                height: 80px;
                background-color: pink;
            }
        </style>
	</head>
	<body>
		<div id="app">
            <!-- capture可以实现捕获触发机制（点内部，从外部触发事件） -->
           <div id="inner" @click.capture = "div1Handler">
               <input type="button" value="按钮" @click = "btnHandler">
           </div>
		</div>

		<script>
			var vm = new Vue({
				el: '#app',
				data: {
                    msg: '这是我的跑马灯'
                },
                methods: {
                    btnHandler(){
                        console.log("btn点击")
                    },
                    div1Handler(){
                        console.log("div1点击")
                    }
                }
			})
		</script>
	</body>
</html>
