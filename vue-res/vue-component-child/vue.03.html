<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="../lib/bootstrap.css">
		<script src="../lib/vue.js"></script>
	</head>
	<body>
		<div id="app">
            <div>{{pmsg}}</div>
            <!-- 向子组件传递的参数名不可以使用驼峰命名法，但是在定义的时候是可以用的 -->
            <!-- <menu-item :menuTitle="pcmsg"></menu-item> -->
            <menu-item :menu-title="pcmsg"></menu-item>
		</div>

		<script>
            // 本例演示的是由父组件向子组件传值的方法，子组件通过prop属性来接受值
            Vue.component('menu-item',{
                props: ['menuTitle'],
                data(){
                    return {
                        msg: '子组件本身的数据'
                    }
                },
                template: '<div>{{msg + "-------------------" + menuTitle}}</div>'
            })
			var vm = new Vue({
				el: '#app',
				data: {
                   pmsg:'父组件中的内容',
                   pcmsg:'父组件向子组件传递的内容'
				}
			})
		</script>
	</body>
</html>
