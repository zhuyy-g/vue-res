<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../lib/vue.js"></script>
	</head>
	<body>
		<div id="app">
            <alert-box>插槽1</alert-box>
            <alert-box>插槽2</alert-box>
		</div>

		<script>

            //以下演示组件插槽的使用，具体的使用规则是：读取组件里面的内容，在组件模板里面用slot标签来显示
            Vue.component('alert-box',{
                template:`
                    <div>
                        <strong>ERROR:</strong>
                        <slot></slot>
                    </div>
                `
            })

			var vm = new Vue({
				el: '#app',
				data: {
					msg: '123'
				}
			})
		</script>
	</body>
</html>
