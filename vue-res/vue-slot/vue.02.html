<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../lib/vue.js"></script>
	</head>
	<body>
		<div id="app">
            <alert-box>
                <p slot="header">标题信息</p>
                <p>主要内容1</p>
                <p>主要内容2</p>
                <p slot="footer">底部信息</p>
            </alert-box>
		</div>

		<script>

            //组件插槽可以具体化内容即将要插到的地方，如此例所示：slot="header"与<slot name="header">联系起来
            Vue.component('alert-box',{
                template:`
                    <div>
                        <header>
                            <slot name="header"></slot>
                        </header>
                        <main>
                            <slot></slot>
                        </main>
                        <footer>
                            <slot name="footer"></slot>
                        </footer>
                    </div>
                `
            })

			var vm = new Vue({
				el: '#app',
				data: {
					msg: '123'
				}
			})
		</script>
	</body>
</html>
