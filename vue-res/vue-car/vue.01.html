<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="../lib/bootstrap.css">
		<script src="../lib/vue.js"></script>
	</head>
	<body>
		<div id="app">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">添加品牌</h3>
                </div>
                <div class="panel-body form-inline">
                    <label for="">
                        Id:&nbsp;&nbsp;
                        <input type="text" name="" id="" class="form-control" v-model="id">
                    </label>
                    &nbsp;&nbsp;&nbsp;
                    <label for="">
                        Name:&nbsp;&nbsp;
                        <input type="text" name="" id="" class="form-control" v-model="name">
                    </label>
                    &nbsp;&nbsp;&nbsp;
                    <input type="button" value="添加" class="btn btn-primary" @click="add">
                </div>
            </div>
            <br>
            <table class="table table-bordered table-hover table-striped">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Ctime</th>
                        <th>Operation</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="item in list" :key="item.id">
                        <td>{{item.id}}</td>
                        <td v-text="item.name"></td>
                        <td>{{item.ctime}}</td>
                        <td>
                            <a href="" @click.prevent = "delete(item.id)">删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
		</div>

		<script>
			var vm = new Vue({
				el: '#app',
				data: {
                    id:null,
                    name:"",
					list:[
                        {id:1,name:"宝马",ctime:new Date()},
                        {id:2,name:"奔驰",ctime:new Date()},
                        {id:3,name:"奥迪",ctime:new Date()}
                    ]
				},
                methods: {
                    add(){
                        var addObj = {id:this.id,name:this.name,ctime:new Date()};
                        this.list.push(addObj);
                    },
                    delete(id){
                        //some是遍历数组的方法
                        this.list.some((item,i)=>{
                            if(item.id == id){
                                this.list.splice(i,1);
                                return true;
                            }
                        })
                        //数组里面根据条件找到下标的方法
                        // var index = this.list.findIndex(item => {
                        //     if(item.id == id){
                        //         return true;
                        //     }
                        // })
                        // console.list(index);
                        //数组删除指定下标对应的元素的方法
                        // this.list.splice(index,1);
                    }
                }
			})
		</script>
	</body>
</html>
