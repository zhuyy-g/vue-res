<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../lib/vue.js"></script>
	</head>
	<body>
		<div id="app">
           <p :style='{fontSize: fontSize + "px"}'>{{ pmsg }}</p>
           <menu-item @enlarge-test = "handle($event)"></menu-item>
		</div>

		<script>
           Vue.component('menu-item',{
               template:`
                    <input type="button" value="点击放大父组件的字体" @click="$emit('enlarge-test',5)"/>
               `
           })

			var vm = new Vue({
				el: '#app',
				data: {
					pmsg: '父组件中的内容',
                    fontSize: 10
				},
                methods: {
                    handle(value) {
                        this.fontSize += value;
                    }
                }
			})
		</script>
	</body>
</html>
