<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../lib/vue.js"></script>
	</head>
	<body>
		<div id="app">
            <p :style='{fontSize: fontSize + "px"}'>{{ pmsg }}</p>
            <menu-item @enlarge-text = "handle"></menu-item>
		</div>

		<script>
            // $emit('fun'): 是用来将子组件发生的事件传递到父组件当中的方法，在父组件中通过@fun来接受，再在父组件通过方法来处理
            Vue.component('menu-item',{
                template: `
                    <div>
                        <input type = "button" value = "扩大父组件的字体大小" @click = "$emit('enlarge-text')"/>
                    </div>
                `
            })

			var vm = new Vue({
				el: '#app',
				data: {
					pmsg: '父组件中的内容',
                    fontSize: 10
				},
                methods: {
                    handle(){
                        this.fontSize += 5;
                    }
                }
			})
		</script>
	</body>
</html>
