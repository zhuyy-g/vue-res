<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../lib/vue.js"></script>
	</head>
	<body>
		<div id="app">
            <button-counter></button-counter>
            <button-counter></button-counter>
            <button-counter></button-counter>

		</div>

		<script>
            Vue.component('button-counter',{
                // 自定义组件写法其实与new Vue的写法类似，唯一的不同就在data的写法，data在这里是一个方法，返回的对象与原来的写法一致
                data(){
                    return {
                        count: 0
                    }
                },
                // 这里写的元素只能有一个根目录，当内容比较多的时候可以使用模板字符串的写法
                // template: "<div><button @click = 'handle'>点击了{{ count }}次</button><button>测试</button></div>",
                template:`、
                    <div>
                        <button @click = 'handle'>点击了{{ count }}次</button>
                        <button>测试</button>
                    </div>
                `,
                methods: {
                    handle(){
                        this.count += 2;
                    }
                }
            })

			var vm = new Vue({
				el: '#app',
				data: {
                    msg: '这是我的跑马灯'
                }
			})
		</script>
	</body>
</html>
