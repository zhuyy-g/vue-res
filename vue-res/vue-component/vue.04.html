<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
        <script src="../lib/vue.js"></script>
        <style> 
            .root {
                background-color: brown;
            }
            .second {
                background-color: cornflowerblue;
            }
            .third {
                background-color: darkgreen;
            }
        </style>
	</head>
	<body>
		<div id="app" class="root">
            <div>{{root}}</div>
            <second-com></second-com>
            <second-com></second-com>
		</div>

		<script>
           Vue.config.devtools = true;

            Vue.component('second-com',{
                data(){
                    return{
                        msg : "二级菜单"
                    }
                },
                template: `
                    <div class = "second">
                        <div>{{msg}}</div>
                        <third-com></third-com>
                        <third-com></third-com>
                        <third-com></third-com>
                    </div>
                `
            })

            Vue.component('third-com',{
                data(){
                    return {
                        third: '三级菜单'
                    }
                },
                template: `<div class = "third"><div>{{ third }}</div></div>`
            })
			var vm = new Vue({
				el: '#app',
				data: {
                    root: '顶层组件'
                }
			})
		</script>
	</body>
</html>
