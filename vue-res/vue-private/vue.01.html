<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="../lib/bootstrap.css">
		<script src="../lib/vue.js"></script>
	</head>
	<body>
		<div id="app1">
           <input type="text" name="" id="" v-color = "'red'">
           <p>{{msg | msgFilter("母")}}</p>
        </div>
        
        <div id="app2">
            <input type="text" name="" id="" v-color = "'skyblue'">
            <p>{{ msg | msgFilter("mu")}}</p>
        </div>

		<script>
            // 这句话的作用是：使vue调试工具可以使用
            Vue.config.devtools = true;

            Vue.directive('color',{
                bind: (el,binding) => {
                    el.style.color = binding.value;
                }
            })
            
            Vue.filter('msgFilter',(msg,arg) => {
                return msg.replace(/目/g,arg)
            })

            // Vue.config.devtools = true;
			var vm = new Vue({
				el: '#app1',
				data: {
                    msg: "失败乃成功之目"
				},
                methods: {
                    
                }
			})

            var vm = new Vue({
				el: '#app2',
				data: {
                    msg: "失败乃成功之目"
				},
                methods: {
                    
                },
                filters: {
                    'msgFilter' : (msg,arg) => {
                        return msg.replace(/目/g,arg)
                    }
                },
                //设置私有的自定义指令的方法
                directives: {
                    'color':{
                        bind: (el,binding) => {
                            el.style.color = binding.value;
                        }
                    }
                }
			})
		</script>
	</body>
</html>
