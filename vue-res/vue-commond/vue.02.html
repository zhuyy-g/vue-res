<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../lib/vue.js"></script>
	</head>
	<body>
		<div id="app">
            <!-- v-html的作用类似于v-text，只是v-html可以转义字符串当中的标签 -->
            <div v-html = "msg"></div>
            <!-- 可以用v-bind指令来绑定属性的值，它的简写形式是: -->
            <input type="button" name="" id="" v-bind:title="mytitle" value="按钮">
			<input type="button" value="简写形式的按钮" :title="mytitle + ',看一下拼接的情况'"> 
		</div>

		<script>
			var vm = new Vue({
				el: '#app',
				data: {
                    msg: '<h1>用来看看这个指令是不是可以解析标签呀</h1>',
                    mytitle: "这是我的按钮的提示文字"
				},
				methods: {
                    show: function(){
                        alert("Hello Vue");
                    }
                }
			})
		</script>
	</body>
</html>
