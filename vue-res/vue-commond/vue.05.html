<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../lib/vue.js"></script>
		
	</head>
	<body>
		<div id="app">
            <!-- 下面演示了一个在标签内处理函数的方法，与methods不同的是：这里的flag不用写作this.flag -->
            <input type="button" value="" @click = "flag = !flag">
            <!-- v-if与v-show的区别：v-if会动态的创建或者删除一个节点，v-show会添加或者删去一个display:none的样式 -->
            <h4 v-if="flag">测试</h4>
            <h4 v-show="flag">测试</h4>
		</div>

		<script>
			var vm = new Vue({
				el: '#app',
				data: {
					flag: true
				}
			})
		</script>
	</body>
</html>
