<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
        <script src="../lib/vue.js"></script>
        <style>
            #inner {
                height: 80px;
                background-color: pink;
            }
        </style>
	</head>
	<body>
		<div id="app">
            <p v-text="msg"></p>
           <!-- v-model只能用在表单元素里面，可以实现双向绑定 -->
           <input type="text" name="" id="" v-model="msg">
		</div>

		<script>
			var vm = new Vue({
				el: '#app',
				data: {
                    msg: '这是我的跑马灯'
                }
			})
		</script>
	</body>
</html>
