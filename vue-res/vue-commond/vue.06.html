<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../lib/vue.js"></script>
		
	</head>
	<body>
		<div id="app">
            <p v-if = "flag">flag为真我就会出现</p>
            <p v-else>flag为假我就会出现</p>
		</div>

		<script>
			var vm = new Vue({
				el: '#app',
				data: {
					flag: false
				}
			})
		</script>
	</body>
</html>
